# @format
name: auth-boilerplate
version: "3.9"
services:
  gateway:
    image: node-dev:local
    container_name: gateway
    build:
      context: .
      dockerfile: "./Dockerfile.node.dev"
    environment:
      - NAMESPACE=services
      - SERVICE=gateway
    ports:
      - "10001:10001"
    volumes:
      - ../:/var/app/auth-boilerplate
    restart: on-failure
  user:
    image: node-dev:local
    container_name: user
    build:
      context: .
      dockerfile: "./Dockerfile.node.dev"
    environment:
      - NAMESPACE=services
      - SERVICE=user
    ports:
      - "10002:10002"
    volumes:
      - ../:/var/app/auth-boilerplate
    restart: on-failure
